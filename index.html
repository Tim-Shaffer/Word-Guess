<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tim Shaffer | Word Guess Game </title>

  <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Link for Bootstrap Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- copied tune and audio tag from http://www.televisiontunes.com/Everybody_Loves_Raymond.html -->
    
    <!-- This should play the theme song on a loop during the game play.  It works in Edge but I needed the controls to get it to work in Chrome -->
    <!--  <audio id="jp_audio_0" controls autoplay loop preload="metadata" src="./assets/audio//Everybody%20Loves%20Raymond.mp3"></audio> -->
    
    <!-- found this suggestion on stack overflow and it worked through the published site!!!! -->
    <iframe src="./assets/audio/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="jp_audio_0" autoplay preload="metadata">
        <source src="./assets/audio//Everybody%20Loves%20Raymond.mp3" type="audio/mp3">
    </audio> 


    <!-- Container for the Theme Picture -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2" ></div>
            <div class="col-sm-8"  id="picture">
                <!-- <img src="https://rhetoricandpopularculture.files.wordpress.com/2012/03/wp_elr_cast2_1280x800.jpg" class="img-fluid" alt="Everybody Loves Raymond"> -->
                <img src="./assets/images/EverybodyLovesRaymong.jpg" class="img-fluid" alt="Everybody Loves Raymond"> 


                    <!-- Container for the Start of the Game Message -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12" >
                                <h3 id="game">Press Spacebar To Start A New Game.</h3>    
                        </div>           
                    </div>
    </div>
            </div>
        </div>
    </div>

    <!-- Container for the Word to be Guessed -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2" ></div>
            <div class="col-sm-8" >
                    <h5 id="hiddenword"></h5>   
            </div>
            <div class="col-sm-2" ></div>
        </div>
    </div>

    <!-- Container for Showing Guess information -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4">
                <h5 id="guessesRemaining"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
        
        <!-- Row for Showing What Letters Were Already Guessed -->
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6">
                <h5 id="guesses"></h5>    
            </div>
            <div class="col-sm-2" ></div>
        </div>
    </div>

    <!-- Container for Showing Game Satus Information  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6" >
                <div id="result">
                </div>
            </div>
            <div class="col-sm-2" ></div>
        </div>
    </div>

    <!-- Container for Showing A Running Scoresheet -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2" ></div>
            <div class="col-sm-8" >
                <div id="scoresheet">
                </div>
            </div>
            <div class="col-sm-2" ></div>
        </div>
    </div>

    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
