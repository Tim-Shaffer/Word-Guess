<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tim Shaffer | Word Guess Game </title>

  <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Link for Bootstrap Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Container for the Theme Picture -->
    <div class="container">
        <div class="row">
            <div class="col-sm-2" ></div>
            <div class="col-sm-8"  id="picture">
                <img src="https://rhetoricandpopularculture.files.wordpress.com/2012/03/wp_elr_cast2_1280x800.jpg" class="img-fluid" alt="Everybody Loves Raymond">
            </div>
        </div>
    </div>

    <!-- Container for the Start of the Game Message -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-8" >
                <h3 id="game">Press SpaceBar to Start A Game.</h3>    
            </div>           
        </div>
    </div>

    <!-- Container for the Word to be Guessed -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="hiddenword"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
    </div>

    <!-- Container for Showing Guess information -->
    <div class="container">
        <!-- Row for Showing How Many Guesses are Left -->
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="guessesRemaining"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>

        <!-- Row for Showing What Letters Were Already Guessed -->
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="guesses"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
    </div>

    <!-- Container for Showing Game Satus Information  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6" >
                <div id="result">
                </div>
            </div>
        </div>
    </div>

    <!-- Container for Showing A Running Scoresheet -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6" >
                <div id="scoresheet">
                </div>
            </div>
        </div>
    </div>

    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
