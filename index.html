<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tim Shaffer | Word Guess Game </title>

  <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Link for Bootstrap Styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row" id="game">
            <div class="col-sm-4" ></div>
            <div class="col-sm-8" >
                <h3>Press Any Key to get started.</h3>    
            </div>           
        </div>
    </div>

    <div class="container" style="padding: 15px;">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="hiddenword"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="guessesRemaining"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-4" >
                <h5 id="guesses"></h5>    
            </div>
            <div class="col-sm-4" ></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6" >
                <div id="result">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4" ></div>
            <div class="col-sm-6" >
                <div id="scoresheet">
                </div>
            </div>
        </div>
    </div>

    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
